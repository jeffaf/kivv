<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>

    <!-- Document gradient -->
    <linearGradient id="docGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>

    <!-- AI accent -->
    <linearGradient id="aiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGrad)"/>

  <!-- Abstract paper stack -->
  <g transform="translate(156, 100)">
    <!-- Paper 3 (back) -->
    <rect x="0" y="10" width="200" height="260" rx="12" fill="#1e3a8a" opacity="0.4" transform="rotate(3 100 140)"/>
    <!-- Paper 2 (middle) -->
    <rect x="0" y="5" width="200" height="260" rx="12" fill="#3b82f6" opacity="0.6" transform="rotate(-2 100 135)"/>
    <!-- Paper 1 (front) -->
    <rect x="0" y="0" width="200" height="260" rx="12" fill="url(#docGrad)"/>

    <!-- Document content lines -->
    <line x1="30" y1="40" x2="170" y2="40" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="70" x2="140" y2="70" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="100" x2="160" y2="100" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>
    <line x1="30" y1="130" x2="130" y2="130" stroke="#cbd5e1" stroke-width="3" stroke-linecap="round"/>

    <!-- AI sparkle badge -->
    <g transform="translate(150, 50)">
      <!-- Sparkle center -->
      <circle cx="0" cy="0" r="8" fill="url(#aiGrad)"/>
      <!-- Sparkle rays -->
      <line x1="0" y1="-20" x2="0" y2="-12" stroke="url(#aiGrad)" stroke-width="3" stroke-linecap="round"/>
      <line x1="0" y1="12" x2="0" y2="20" stroke="url(#aiGrad)" stroke-width="3" stroke-linecap="round"/>
      <line x1="-20" y1="0" x2="-12" y2="0" stroke="url(#aiGrad)" stroke-width="3" stroke-linecap="round"/>
      <line x1="12" y1="0" x2="20" y2="0" stroke="url(#aiGrad)" stroke-width="3" stroke-linecap="round"/>
      <line x1="-14" y1="-14" x2="-10" y2="-10" stroke="url(#aiGrad)" stroke-width="3" stroke-linecap="round"/>
      <line x1="10" y1="10" x2="14" y2="14" stroke="url(#aiGrad)" stroke-width="3" stroke-linecap="round"/>
      <line x1="14" y1="-14" x2="10" y2="-10" stroke="url(#aiGrad)" stroke-width="3" stroke-linecap="round"/>
      <line x1="-10" y1="10" x2="-14" y2="14" stroke="url(#aiGrad)" stroke-width="3" stroke-linecap="round"/>
    </g>

    <!-- Summary badge at bottom -->
    <rect x="30" y="200" width="140" height="40" rx="8" fill="url(#aiGrad)" opacity="0.3"/>
    <text x="100" y="227" font-family="'SF Mono', 'Monaco', 'Courier New', monospace" font-size="16" font-weight="700" fill="url(#aiGrad)" text-anchor="middle">SUMMARY</text>
  </g>

  <!-- "kivv" wordmark at bottom -->
  <text x="256" y="440" font-family="'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="700" fill="white" text-anchor="middle" letter-spacing="-2">kivv</text>
</svg>
