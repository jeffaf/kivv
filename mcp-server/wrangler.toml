name = "kivv-mcp"
main = "src/index.ts"
compatibility_date = "2024-11-30"
compatibility_flags = ["nodejs_compat"]

# Workers configuration
workers_dev = true

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "kivv-db"
database_id = "1e80f2bf-462d-4d51-8002-a4cf26013933"

# KV Namespace binding
[[kv_namespaces]]
binding = "CACHE"
id = "7f6b7437931c4c268c27d01a4169101b"

# R2 Bucket binding
[[r2_buckets]]
binding = "PAPERS"
bucket_name = "kivv-papers"

# Environment variables
[vars]
# Non-sensitive variables only
ENVIRONMENT = "production"

# Secrets (set via: wrangler secret put CLAUDE_API_KEY)
# CLAUDE_API_KEY (use wrangler secret put)
# These are set via GitHub secrets in production
